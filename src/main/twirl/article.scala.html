@(article: mono.article.Article, text: String, author: mono.author.Author)

<html>
    <head>
        <title>@{article.title}</title>
    </head>
    <body>
        <article>
            <h1>@{article.title}</h1>

            <time>@{article.createdAt}</time>

            <b>@{author.title}</b>

            @for(d <- article.headline) {
                <p>@d</p>
            }

            <pre>@text</pre>
        </article>
    </body>
</html>
