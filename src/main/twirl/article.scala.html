@(article: mono.article.Article, text: String, author: mono.person.Person, cover: Option[mono.image.Image])

<html>
    <head>
        <title>@{article.title}</title>
    </head>
    <body>
        <article>
            <h1>@{article.title}</h1>

            @for(c <- cover) {
                <div>Cover: @c</div>
                <div><img src="@{c.url}"/></div>
            }

            <time>@{article.createdAt}</time>

            <b>@{author.name}</b>

            @for(d <- article.headline) {
                <p>@d</p>
            }

            @{mono.text.TextFormat.toHtml(text)}
        </article>
    </body>
</html>
