@(articles: mono.core.article.Articles, authors: Map[Int, mono.core.person.Person])

<html>
    <head>
        <title>Articles</title>
    </head>
    <body>
        <h1>Articles (@{articles.count})</h1>

        @for(a <- articles.values) {
            <article>
                <a href="/@{a.id}">@{a.title}</a>
                @for(author <- a.authorIds.toList.flatMap(authors.get)) {
                    <b>@{author.name}</b>
                }
            </article>
        }

    </body>
</html>
